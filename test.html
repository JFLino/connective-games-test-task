<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Connective Games test task</title>
</head>

<body>
    <p id="memory_display"></p>
    <div class="calculator">

        <div class="display"><span id="display_screen">0</span></div>

        <div class="buttons">
            <div class="memory_buttons">
                <button>MC</button>
                <button>MS</button>
                <button>MR</button>
                <button>M+</button>
                <button>M-</button>
            </div>

            <div class="state_buttons">
                <button>C</button>
                <button>AC</button>
                <button>D</button>
                <button>Rvt</button>
            </div>

            <div class="keyboard_buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button>.</button>
                <button>+/-</button>
            </div>

            <div class="function_buttons">
                <button>/</button>
                <button>(</button>
                <button>*</button>
                <button>)</button>
                <button>-</button>
                <button class="equal_button">=</button>
                <button>+</button>
            </div>
        </div>

    </div>
    <p id="instruction">Для демонстрации работы нужен какой-нибудь сервер, например Live Server в VS Code</p>
    <script type="module" src="script.js"></script>
</body>

</html>
